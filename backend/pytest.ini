[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
log_cli = true
log_cli_level = INFO
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    api: api tests
    auth: authentication-related tests
    processes: processes-related tests
    templates: template-related tests
    directories: directory-related tests
    events: event-related tests
    topics: topic-related tests
    posts: post-related tests
    media: media-related tests
    notifications: notification-related tests
    search: search-related tests
    calendar: calendar-related tests
    feed: feed-related tests
    insights: insights-related tests
    settings: settings-related tests
    admin: admin-related tests
